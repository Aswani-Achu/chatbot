<html lang="en">  
<head>

    <style>  
        * {  
            margin: 0;  
            padding: 0;  
            box-sizing: border-box;  
        }  
                body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, 'Roboto', sans-serif;
            background: #F4F4F4;
            min-height: 100vh;
            display: flex;
            overflow-x: hidden;
            padding-bottom: 20px; /* Added bottom padding to window */
        }  
        .sidebar {  
            width: 280px;  
            background: #FFFFFF;  
            color: #374151;  
            border-right: 1px solid #e5e7eb;  
            display: flex;  
            flex-direction: column;  
            transition: width 0.3s ease;  
            height: 100vh;  
            position: fixed;  
            left: 0;  
            top: 0;  
            z-index: 1000;  
        }  
        .sidebar.minimized {  
            width: 50px;  
            overflow: hidden;  
        }
        .sidebar.minimized .sidebar-content {  
            display: none;  
        }  
        .sidebar-header {  
            padding: 16px 24px;  
            border-bottom: 1px solid #e5e7eb;  
            display: flex;  
            justify-content: space-between;  
            align-items: center;  
            flex-shrink: 0;  
        }  
        .sidebar-header h2 {  
            font-size: 18px;  
            font-weight: 600;  
            color: #1f2937;  
        }  
        .toggle-btn {  
            background: none;  
            border: none;  
            color: #374151;  
            cursor: pointer;  
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            border-radius: 6px;
            transition: all 0.2s ease;
            position: relative;
        }
       
        .toggle-btn:hover {
            background-color: #f3f4f6;
        }
       
        .toggle-btn:active {
            transform: scale(0.95);
        }
       
        .toggle-btn svg {
            width: 18px;
            height: 18px;
            transition: transform 0.3s ease;
        }
       
        .sidebar.minimized .toggle-btn svg {
            transform: rotate(180deg);
        }
       
        /* Responsive adjustments for toggle button */
        @media (max-width: 768px) {
            .toggle-btn {
                width: 36px;
                height: 36px;
            }
           
            .toggle-btn svg {
                width: 20px;
                height: 20px;
            }
        }
       
        @media (max-width: 481px) {
            .toggle-btn {
                width: 40px;
                height: 40px;
            }
           
            .toggle-btn svg {
                width: 22px;
                height: 22px;
            }
        }
       
        /* Small height viewport adjustments */
        @media (max-height: 600px) {
            .toggle-btn {
                width: 28px;
                height: 28px;
            }
           
            .toggle-btn svg {
                width: 16px;
                height: 16px;
            }
        }
       
        /* Ultra-compact mode */
        @media (max-width: 320px) and (max-height: 400px) {
            .toggle-btn {
                width: 24px;
                height: 24px;
            }
           
            .toggle-btn svg {
                width: 14px;
                height: 14px;
            }
        }
       
        /* Enhanced toggle button states */
        .toggle-btn:focus {
            outline: 2px solid #3b82f6;
            outline-offset: 2px;
        }
       
        .toggle-btn:focus:not(:focus-visible) {
            outline: none;
        }
       
        /* Dark theme support for toggle button */
        body.dark-theme .toggle-btn {
            color: #d1d5db;
        }
       
        body.dark-theme .toggle-btn:hover {
            background-color: #374151;
        }
       
        /* Embedded mode toggle button adjustments */
        body.embedded-mode .toggle-btn {
            width: 28px;
            height: 28px;
        }
       
        body.embedded-mode .toggle-btn svg {
            width: 16px;
            height: 16px;
        }
       
        /* Mobile viewport toggle button adjustments */
        body.mobile-viewport .toggle-btn {
            width: 40px;
            height: 40px;
        }
       
        body.mobile-viewport .toggle-btn svg {
            width: 22px;
            height: 22px;
        }
       
        /* Small height viewport toggle button adjustments */
        body.small-height-viewport .toggle-btn {
            width: 28px;
            height: 28px;
        }
       
        body.small-height-viewport .toggle-btn svg {
            width: 16px;
            height: 16px;
        }
       
        /* Sidebar overlay styles */
        .sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1999;
            opacity: 0;
            transition: opacity 0.3s ease;
            backdrop-filter: blur(2px);
        }
       
        /* Dark theme overlay */
        body.dark-theme .sidebar-overlay {
            background: rgba(0, 0, 0, 0.7);
        }
       
        /* Responsive overlay adjustments */
        @media (max-width: 481px) {
            .sidebar-overlay {
                backdrop-filter: blur(1px);
            }
        }
       
        @media (max-height: 600px) {
            .sidebar-overlay {
                backdrop-filter: none;
            }
        }  
        .sidebar-content {  
            padding: 16px 24px;  
            flex-grow: 1;  
            display: flex;  
            flex-direction: column;  
            gap: 8px;  
            min-height: 0;  
            overflow: hidden;  
            height: 100%;  
        }

        body.dark-theme .sidebar {
            background: #1f2937;   /* dark gray */
            color: #d1d5db;        /* light text */
            border-right: 1px solid #374151;
        }
        
 
        .session-list {  
            list-style: none;  
            margin: 0;  
            flex-grow: 1;  
            overflow-y: auto;  
            min-height: 0;  
            height: 100%;  
            scrollbar-width: thin;  
            scrollbar-color: #c1c1c1 #f1f1f1;

        .session-list::-webkit-scrollbar {
            width: 6px;
        }

        .session-list::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }

        .session-list::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }

        .session-list::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }  
        .session-list li {  
            padding: 8px 12px;  
            font-size: 14px;  
            color: #374151;  
            cursor: pointer;
            border-radius: 6px;
            margin-bottom: 4px;  
            flex-shrink: 0;  
        }  
        .session-list li:hover {  
            background-color: #f3f4f6;  
        }  
        .session-list li.active {  
            background-color: #e5e7eb;  
            font-weight: 600;  
        }

        .session-item {

            margin-bottom: 4px;

        .session-item:hover {

        .session-item.active {

        body.dark-theme .session-item {

            async handleSend() {
                const message = this.messageInput.value.trim();
                if (!message || this.isLoading) return;

                // Clear welcome message if it exists (check for centered welcome content)
                const welcomeContent = this.messagesContainer.querySelector('div[style*="display: flex"]');
                if (welcomeContent) {
                    this.messagesContainer.innerHTML = '';
                }

                // Add user message to UI
                this.addMessage('user', message);
                this.messageInput.value = '';
                this.autoResizeTextarea();

                // Show typing indicator
                this.showTypingIndicator();

                try {
                    const response = await fetch('/api/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ message: message })
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const data = await response.json();
                   
                    if (data.error) {
                        throw new Error(data.error);
                    }

                    // Add assistant response
                    const assistantContent = data.assistant_message ? data.assistant_message.content : data.response;
                    this.addMessage('assistant', assistantContent);
                   
                    // Display agent name if available
                    if (data.agent_name) {
                        this.displayAgentName(data.agent_name);
                    }

                } catch (error) {
                    console.error('Error sending message:', error);
                    this.addMessage('assistant', `Sorry, I encountered an error: ${error.message}`);
                } finally {
                    this.hideTypingIndicator();
                }
            }

            addMessage(role, content) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${role}`;
               
                const now = new Date();
               
                messageDiv.innerHTML = `
                    <div class="message-content">
                        <div class="message-text">${this.formatMessage(content)}</div>
                    </div>
                `;

                this.messagesContainer.appendChild(messageDiv);
                this.messagesContainer.scrollTop = this.messagesContainer.scrollHeight;

                // Store message
                this.messages.push({ role, content, timestamp: now });
            }

            formatMessage(content) {
                // Basic markdown-like formatting
                let formatted = content
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                    .replace(/\*(.*?)\*/g, '<em>$1</em>')
                    .replace(/`(.*?)`/g, '<code>$1</code>')
                    .replace(/\n/g, '<br>');

                return formatted;
            }

                this.isLoading = false;

        // Function to load session details and display in chat container
        async function loadSessionDetails(sessionId) {
            try {
                const messagesContainer = document.getElementById('messages');
               
                if (!messagesContainer) {
                    return;
                }
               
                messagesContainer.innerHTML = '<div style="padding: 20px; text-align: center; min-height: calc(100vh - 200px); display: flex; align-items: center; justify-content: center;">Loading session details...</div>';
               
                const response = await fetch(`/api/sessions/${sessionId}`);
                const data = await response.json();
               
                if (data.error) {
                    messagesContainer.innerHTML = `<div style="padding: 20px; color: red;">Error: ${data.error}</div>`;
                    return;
                }
               
                // Process the response data
                let responseText = data.response || 'No response';
               
                // If response is base64 encoded, decode it
                if (data.response && data.response.length > 100) {
                    try {
                        const decoded = atob(data.response);
                        const jsonData = JSON.parse(decoded);
                        responseText = `Query: ${jsonData.query || 'N/A'}\n\nResult: ${JSON.stringify(jsonData.preview || [], null, 2)}`;
                    } catch (e) {
                        responseText = data.response;
                    }
                }
               
                // Clear the container first
                messagesContainer.innerHTML = '';
               
                // Use the same addMessage function for consistency
                if (window.dataChatbot && window.dataChatbot.addMessage) {
                    window.dataChatbot.addMessage('user', data.question || 'No question');
                    window.dataChatbot.addMessage('assistant', responseText);
                } else {
                    // Fallback if addMessage is not available
                    messagesContainer.innerHTML = `
                        <div class="message user">
                            <div class="message-content">
                                <div class="message-text">${data.question || 'No question'}</div>
                            </div>
                        </div>
                        <div class="message assistant">
                            <div class="message-content" style="padding:0px 2px;">
                                <div class="message-text">${responseText}</div>
                            </div>
                        </div>
                    `;
                }
               
            } catch (error) {
                const messagesContainer = document.getElementById('messages');
                if (messagesContainer) {
                    messagesContainer.innerHTML = `<div style="padding: 20px; color: red;">Error: ${error.message}</div>`;
                }
            }
        }
